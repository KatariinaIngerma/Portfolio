<!DOCTYPE html>
<html lang="ee">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="res/k.png" type="image/png" />
    <link
      href="css/stylesheet.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Contact - Katariina Ingerma</title>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between bg-gradient-to-r from-gray-900 to-gray-800 text-white bg-fixed"
  >
    <!-- Navigation Bar -->
    <header class="py-2">
      <div class="flex items-center justify-between px-5">
        <div>
          <h1 class="text-xl text-gray-400 font-mono font-bold hover:text-pink-700">
            Katariina Ingerma
          </h1>
        </div>
        <!-- Mobile Navigation - Burger Menu -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <nav class="hidden md:flex items-center justify-end p-5 text-gray-400">
          <ul class="flex space-x-10">
            <li>
              <a
                href="index.html"
                class="text-lg hover:text-pink-700 active:text-pink-700"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="text-lg hover:text-pink-700 active:text-pink-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="portfolio.html"
                class="text-lg hover:text-pink-700 active:text-pink-700"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="text-lg hover:text-pink-700 active:text-pink-700 active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Mobile Navigation Overlay -->
    <div
      id="menu-overlay"
      class="md:hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-90 hidden"
    >
      <!-- Mobile Navigation Content -->
      <div class="flex items-center justify-center h-full">
        <ul class="text-white text-lg">
          <li>
            <a href="index.html" class="block py-3 px-6 hover:bg-gray-700"
              >Home</a
            >
          </li>
          <li>
            <a href="about.html" class="block py-3 px-6 hover:bg-gray-700"
              >About</a
            >
          </li>
          <li>
            <a href="portfolio.html" class="block py-3 px-6 hover:bg-gray-700"
              >Projects</a
            >
          </li>
          <li>
            <a href="contact.html" class="block py-3 px-6 hover:bg-gray-700"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Contact Section -->
    <section class="px-5 py-20 text-center h-screen">
      <h1 class="text-5xl font-bold mb-6">Send Me a Message!</h1>
      <p class="text-lg mb-6 font-mono">
        Feel free to reach out if you have any questions.
      </p>

      <!-- Contact Form -->
      <form
        action="#"
        method="post"
        class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 text-left"
      >
        <div class="mb-4 col-span-2 md:col-span-1">
          <label for="name" class="text-white text-sm font-semibold block mb-2"
            >Your Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="w-full px-4 py-2 border-b-2 border-gray-600 focus:outline-none focus:border-pink-700 bg-transparent"
          />
        </div>

        <div class="mb-4 col-span-2 md:col-span-1">
          <label for="email" class="text-white text-sm font-semibold block mb-2"
            >Your Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            class="w-full px-4 py-2 border-b-2 border-gray-600 focus:outline-none focus:border-pink-700 bg-transparent"
          />
        </div>

        <div class="mb-4 col-span-2">
          <label
            for="message"
            class="text-white text-sm font-semibold block mb-2"
            >Your Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Type your message here..."
            class="w-full px-4 py-2 border-b-2 border-gray-600 focus:outline-none focus:border-pink-700 bg-transparent"
          ></textarea>
        </div>

        <div class="col-span-2 flex items-center justify-center">
          <button
            type="submit"
            class="text-lg text-white bg-pink-500 py-2 px-6 rounded-full focus:outline-none focus:shadow-outline-blue transform hover:scale-110 transition-transform duration-300 ease-in-out"
          >
            Send Message <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </form>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
